<ion-view hide-nav-bar="true">

	<div style="position: absolute; top: 0px; left: 0px; margin:0px; background-color: #3e3f3f; height: 24px; width: 100%;" ng-if="(platform != 'Android')"></div>
	<img width="100%" ng-class="{posicion_24px:(platform != 'Android'), posicion_0px:(platform == 'Android')}" src="img/filigrana.png">
	
	<div style="height:100%; text-align: right; padding:0px; background-color: #0e33a5;">
		<i class="md md-menu md-3x" style="position:absolute; top: 9%; left:3%; color:white;" ng-click="toggleLeft()"></i>
		<img style="height:12%; position:absolute; top: 5%; right: 0%;" src="img/logo_portada.png" >
	</div>
	
	<ion-footer-bar style="height: 83%; background-color: #E9E9E9; padding: 0px;">
	
	<div style="height: 60px; width: 100%; background-color: #E9E9E9; position: absolute; top: 0; left: 0px;">
		<div class="item item-divider titulo_curso_detalle">Calificaciones</div>
	</div>

	<div style="width: 100%; height: 100%; margin-top:60px; padding-bottom: 60px !important;  background-color: white; overflow: scroll; -webkit-overflow-scrolling: touch; padding: 0px;" ng-if="!UsuarioAutorizado">
	  		<ion-list>
	  			
				<ion-item class="celda_curso" ng-repeat="calificacion in notas.items" style="width:100%;">
					<span style="border-width: 0px; width: 100%;" class="item item-text-wrap">
						<span ng-class="{fuente_bold:($index == '0'), fuente_light: ($index != '0')}" style="font-size: 1.0em; color: #0e33a5;">{{calificacion.name}} </span>
						<span ng-class="{fuente_bold:($index == '0'), fuente_light: ($index != '0')}" style="font-size: 0.8em; color: #0e33a5; position: absolute; right: 5px;">{{calificacion.grades[0].str_grade}} ({{calificacion.grademin}}-{{calificacion.grademax}})</span>
					</span>
				</ion-item>


			</ion-list>
			
  		</div>
  	<div style="width: 100%; height: 100%; margin-top:60px; padding-bottom: 60px !important;  background-color: white; overflow: scroll; -webkit-overflow-scrolling: touch; padding: 0px;" ng-if="UsuarioAutorizado">
	  	<form ng-submit="cargarCalificacionesProfesor(evento.gr.id)" id="evento">
      
        <label class="item item-input item-select" style="border: none;">
			<span style="font-family: Roboto_light; font-size: 1.5em; color: #A8A8A8; padding-top:5px;">Usuario:</span>
			<select style="font-family: Roboto_light; font-size: 1.2em; color: #88C9E2;" ng-options="grupo.fullname for grupo in usuariosDelCurso | orderBy: 'id'" ng-model="evento.gr" form="evento" ng-init="evento.gr = usuariosDelCurso[0]"></select>
		</label>
        <button class="button button-block button-balanced" style="width:80%; margin-left:10%; border-radius: 0px !important; margin-top: 10%; border-color: transparent !important; font-size: 16px; padding: 0 12px; min-width: 52px; vertical-align: top; text-align: center; text-overflow: ellipsis; line-height: 42px; cursor: pointer; " type="submit">Ver calificaciones</button>
      
    	</form>
    <ion-list>
	  			
		<ion-item class="celda_curso" ng-repeat="calificacion in notasProfesor.items" style="width:100%;">
			<span style="border-width: 0px; width: 100%;" class="item item-text-wrap">
				<span ng-class="{fuente_bold: ($index == '0'), fuente_light: ($index != '0')}" style="font-size: 1.0em; color: #0e33a5;">{{calificacion.name}}</span>
				<span ng-class="{fuente_bold: ($index == '0'), fuente_light: ($index != '0')}" style="font-size: 0.8em; color: #0e33a5; position: absolute; right: 5px;">{{calificacion.grades[0].str_grade}} ({{calificacion.grademin}}-{{calificacion.grademax}})</span>
			</span>
		</ion-item>

	</ion-list>
    
  	</div>
	
	</ion-footer-bar>
</ion-view>
