<ion-view hide-nav-bar="true">

	<div style="position: absolute; top: 0px; left: 0px; margin:0px; background-color: #3e3f3f; height: 24px; width: 100%;" ng-if="(platform != 'Android')"></div>
	<img width="100%" ng-class="{posicion_24px:(platform != 'Android'), posicion_0px:(platform == 'Android')}" src="img/filigrana.png">

	<div style="height:100%; text-align: right; padding:0px; background-color: #0e33a5;">
		<i class="md md-menu md-3x" style="position:absolute; top: 9%; left:3%; color:white;" ng-click="toggleLeft()"></i>
		<img style="height:12%; position:absolute; top: 5%; right: 0%;" src="img/logo_portada.png" >
	</div>

	<ion-footer-bar style="height: 83%; background-color: #E9E9E9; padding: 0px;">

	<div style="height: 85px; width: 100%; background-color: #E9E9E9; position: absolute; top: 0; left: 0px;">
		<div style="height:25px; text-align:left; line-height: 25px;">
	  		<i class="md md-home casa"></i>
	  		<i class="md md-keyboard-arrow-right flecha"></i>
	  		<a href="#/app/foros" class="enlace_cabecera">Foros</a>
	  		<i class="md md-keyboard-arrow-right flecha"></i>
	  		<a class="enlace_cabecera">{{nombre}}</a>
	  	</div>

	  	<div style="height: 60px; width: 100%; position: absolute; top: 25px; left: 0px;">
			<p class="item item-divider titulo_curso_detalle"><i class="md md-people icono_cabecera"></i> {{nombre}}</p>
		</div>
  	</div>

  	<div style="width: 100%; height: 100%; margin-top:85px; padding-bottom: 85px !important;  background-color: white; overflow: scroll; -webkit-overflow-scrolling: touch;" >
	  		<ion-list>

				<ion-item ng-repeat="discussion in entradasForo.discussions | orderBy: '-modified'" class="celda_curso celda_foro" style="width:100%; border: none !important; padding: 0px !important;" ng-click="verPost(discussion.discussion, discussion.name)" href="#/app/post">
					<span style="border-width: 0px; width: 100%; background-color: transparent !important;  padding: 0px !important; padding-right: 30px;" class="item item-text-wrap">
						<span class="familia_regular" style="font-size: 20px; line-height: 20px; color: #279dcc;">{{discussion.name}}</span><br>
						<span class="familia_light" style="color: #A8A8A8; font-size: 15px; line-height: 20px;">
							Creado por <img ng-src={{verImagenUsusario(discussion.userpictureurl)}} width="20" height="20" style="border-radius: 50%;"/>
							<span> {{discussion.userfullname}} a las {{discussion.created * 1000 | date:"HH:mm (dd/MM/yy)"}}</span>
						</span><br>
						<span>
							<span class="familia_light" style="font-size: 12px; color: #279dcc; line-height: 15px;">Ãšltimo mensaje por {{discussion.usermodifiedfullname}} a las {{discussion.modified * 1000 | date:"HH:mm (dd/MM/yy)"}}</span>
						</span><br>
					</span>

					<span style="position: absolute; right: 30px; top: 36px; width: 20px; height: 30px;">
						<span class="familia_regular" style="color: #88C9E2; font-size: 20px;">{{discussion.numreplies}}</span><i class="md md-textsms icono_respuesta"></i>
					</span>

				</ion-item>


			</ion-list>

  		</div>

	</ion-footer-bar>
</ion-view>s
