<ion-view hide-nav-bar="true">

	<div style="position: absolute; top: 0px; left: 0px; margin:0px; background-color: #3e3f3f; height: 24px; width: 100%;" ng-if="(platform != 'Android')"></div>
	<img width="100%" ng-class="{posicion_24px:(platform != 'Android'), posicion_0px:(platform == 'Android')}" src="img/filigrana.png">
	
	<div style="height:100%; text-align: right; padding:0px; background-color: #0e33a5;">
		<i class="md md-menu md-3x" style="position:absolute; top: 9%; left:3%; color:white;" ng-click="toggleLeft()"></i>
		<img style="height:12%; position:absolute; top: 5%; right: 0%;" src="img/logo_portada.png" >
	</div>
	
	<ion-footer-bar style="height: 83%; background-color: #E9E9E9; padding: 0px;">
	
	<div style="height: 85px; width: 100%; background-color: #E9E9E9; position: absolute; top: 0; left: 0px;">
	  	<div style="height:25px; text-align:left; line-height: 25px;">
	  		<i class="md md-home casa"></i>
	  		<i class="md md-keyboard-arrow-right flecha"></i>
	  		<a href="#/app/archivos" class="enlace_cabecera enlace_posicion1" ng-click="obtenerArchivos(1); obtenerArchivosPrivados()">Mis Archivos</a>
	  		
	  		<span ng-repeat="volver in archivo.parents | orderBy: 'contextid'" ng-if="$index > 0">
	  			<i class="md md-keyboard-arrow-right flecha"></i>
				<a class="enlace_cabecera" ng-click="obtenerArchivos(volver.contextid)" ng-click="obtenerArchivos(lista.contextid)">{{volver.filename}}</a>
			</span>
	  	</div>
	  	<div style="height: 60px; width: 100%; background-color: #E9E9E9; position: absolute; top: 25px; left: 0px;">
			<p class="item item-divider titulo_curso_detalle">Mis Archivos</p>
			<label class="filebutton">
				<i class="md md-add nuevoEvento"></i>
				<span><input type="file" name="userfile" onchange="angular.element(this).scope().uploadFile(this.files)"/></span>
			</label>
		</div>
  	</div>

	<div style="width: 100%; height: 100%; margin-top:85px; padding-bottom: 85px !important;  background-color: white; overflow: scroll; -webkit-overflow-scrolling: touch; padding: 0px;" >
	  		
	  		<ion-list>
	  			<div class="item-divider divisor usuarios_mensajes" style="border-bottom: 1px solid white; background-color:  #0e33a5; color: white;">Archivos del sitio</div>
				<ion-item ng-repeat="lista in archivo.files | orderBy: 'contextid'" class="celda_curso" style="width:100%; margin-bottom: 1px;" ng-click="obtenerArchivos(lista.contextid)">
					<span style="border-width: 0px; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="item item-text-wrap">
						<i ng-class="getClass(lista.filename)" style="font-size:1.6em;"></i>
						<span class="enlace_cabecera" style="font-size: 15px; line-height: 15px; color:  #0e33a5; margin-left: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{lista.filename}}</span>
					</span>
				</ion-item>

			</ion-list>
			
			<ion-list>
				<div class="item-divider divisor usuarios_mensajes" style="border-bottom: 1px solid white; background-color:  #0e33a5; color: white;">Archivos privados</div>
				<ion-item ng-repeat="priva in privado.files" class="celda_curso" style="width:100%; margin-bottom: 1px;">
					<span style="border-width: 0px; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="item item-text-wrap">
						<i ng-class="getClass(priva.filename)" style="font-size:1.6em;"></i>
						<span class="enlace_cabecera" style="font-size: 15px; line-height: 15px; color:  #0e33a5; margin-left: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" ng-click="showActionsheet(priva.url)">{{priva.filename}}</span>
					</span>
				</ion-item>
			</ion-list>
  		</div>
  		
  		
	</ion-footer-bar>
</ion-view>
