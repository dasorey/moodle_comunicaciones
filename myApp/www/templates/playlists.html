<ion-view hide-nav-bar="true" style="background-color: #279DCB;">
	
	<div style="position: absolute; top: 0px; left: 0px; margin:0px; background-color: #3e3f3f; height: 24px; width: 100%;" ng-if="comprobarPlataforma()"></div>
	<img width="100%" ng-class="{posicion_24px: comprobarPlataforma(), posicion_0px: !comprobarPlataforma()}" src="img/filigrana.png">
	
  <ion-content>
  </ion-content>
  
  <ion-footer-bar class="datos_login">
  
  	<div style="position: absolute; top: 17%;  left: 10%; right: 0; height:33%;">
	  <img style="height:90%;" src="img/logo_portada.png">
  	</div>
  	<div style="position:absolute; top: 50%; width:100%; background-color: #2082A8; height: 50%;" >
  	<form ng-submit="loguearse()" style="width:100%; height: 50%;" >

      <div class="list" style="width:70%; margin-left:15%; padding:0px; padding-left: -15%; background-color: #279DCB; position:absolute; top:18%; height:24%; min-height:100px;">
	    
	    <div style="background-color: #279DCB; width: 100%; height: 50%; min-height: 25px;">
	    	
	    	<div style="width:15%; height:50%; position:absolute; left:0%; top:17%; font-size: 200%;">
	    		<i class="md md-person-outline logo_input"></i>
	    	</div>
	    	<div style="width:85%; height:50%; background-color:white; position:absolute; left:15%;">
				<input class="input_login" type="text" placeholder="Usuario" style="padding-left: 10px; font-family: Roboto_regular;" ng-model="datosUsuario.username" ng-init="datosUsuario.username = nombreDelUsuario">
	    	</div>
	    </div>
	    
	    <div style="background-color: #279DCB; width: 100%; height: 50%; min-height: 25px;">
	    	<div style="width:15%; height:50%; position:absolute; left:0%; top:67%; font-size: 200%;">
	    		<i class="md md-lock-open logo_input"></i>
	    	</div>
	    	<div style="width:85%; height:50%; background-color:white; position:absolute; left:15%;">
				<input class="input_login" type="password" placeholder="Contraseña" style="padding-left: 10px; font-family: Roboto_regular;" ng-model="datosUsuario.password" ng-init="datosUsuario.password = contrasenaDelUsuario">
	    	</div>
	    </div>
	    
        <div class="contenedor_boton_login">
      		<button class="boton_login" id="boton_log" type="submit">Iniciar sesión</button>
      	</div>
      	
      </div>

    </form>

  	</div>
  </ion-footer-bar>
  
</ion-view>
